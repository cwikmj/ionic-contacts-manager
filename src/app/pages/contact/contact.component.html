<ion-header>
  <ion-toolbar>
    <ion-title>
      ZenContacts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let contact of contacts; let i = index">
    <ion-row>
      <ion-col size="8">
        <ion-card-title>{{ contact.name }}</ion-card-title>
        <ion-card-subtitle>{{ contact.email }}<br>{{ contact.phone }}</ion-card-subtitle>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" (click)="editContact(contact.id)">Edit</ion-button>
        <ion-button expand="block" style="color: red;" (click)="deleteContact(contact.id)">Delete</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
  <div style="margin-top: 20%;" *ngIf="contacts.length === 0">
    <ion-row class="center-container">
      <p>ZenContacts list is empty</p>
    </ion-row>
    <ion-row class="center-container">
      <p>click '<i>Add ZenContact</i>' button below</p>
    </ion-row>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="addContact()">Add ZenContact</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <img src="assets/zen-logo.png" class="zen-logo">
      </ion-col>
    </ion-row>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-row>
        <ion-col size="12">
          <ion-item class="input">
            <ion-input placeholder="e-mail" type="e-mail" formControlName="email"></ion-input>
            <ion-text color="danger" *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
              invalid email
            </ion-text>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item class="input">
            <ion-input placeholder="password" type="password" formControlName="password"></ion-input>
            <ion-text color="danger"
              *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
              password too short
            </ion-text>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-button expand="full" type="submit" [disabled]="loginForm.invalid">Login</ion-button>
        </ion-col>
      </ion-row>
    </form>

  </ion-grid>
</ion-content>
